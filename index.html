<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">My Dashboard</a>
        <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">

          <li><a href="collapsible.html">JavaScript</a></li>
        </ul> -->
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">

        <div class="col s12">
          <!-- Clock -->

          <time id="date-display" class="date-display"></time>
          <time id="time-display" class="time-display"></time></div>
        <div class="col s6">
          <section id="news-display">
            <!-- News -->
            <header>
              <h2>News</h2>
            </header>
            <div id="news-mount" class="mount news">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col s6">
          <section id="weather-display">
            <!-- Weather -->
            <header>
              <h2>Weather</h2>
            </header>
            <div id="weather-mount" class="mount weather">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

      </div>
    </div>

  </main>
